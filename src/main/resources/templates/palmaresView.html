<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevilla FC - Palmarés</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Palmarés del Sevilla FC</h1>
    </header>
    <main>
        <section>
            <h2>Títulos Nacionales</h2>
            <ul>
                <li th:each="title : ${titles}" th:text="${title}"></li>
            </ul>
        </section>
        <section>
            <img src="/images/sevilla-trofeo.jpg" alt="Trofeo del Sevilla FC" width="200">
        </section>
    </main>
    <footer>
        <nav>
            <a th:href="@{/index}">Inicio</a> |
            <a th:href="@{/palmares}">Palmarés</a> |
            <a th:href="@{/galeria-fotos}">Galería de Fotos</a> |
            <a th:href="@{/enlaces-externos}">Enlaces Externos</a>
        </nav>
    </footer>
</body>
</html>
